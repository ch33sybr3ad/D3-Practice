<!DOCTYPE html>
<html>

<head>
  <title> Practicing D3 </title>
  <script src="http://d3js.org/d3.v3.min.js"> </script>
</head>

<body>

  <script> 

  var data = [10, 20]
  var width = 500
  var height = 500

  var canvas = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

  var circle = canvas.append("circle")
                .attr("cx", 50)
                .attr("cy", 100)
                .attr("r", 25);

  // var circles = canvas.selectAll("circle")
  //               .data(data)
  //               .attr("fill", "red")
  //               .enter()
  //                 .append("circle")
  //                 .attr("cx", 50)
  //                 .attr("cy", 50)
  //                 .attr("fill", "green")
  //                 .attr("r", 25);

  // .exit is for when DOM < svg objects

    circle.transition()
      .duration(1500)
      .delay(2000)
      .attr("cx", 150)
      .transition()
      .attr("cy", 200)
      .transition()
      .attr("cx", 50)
      .transition()
      .attr("cy",100);

  </script>

</body>
</html>
