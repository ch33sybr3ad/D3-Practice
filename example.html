<!DOCTYPE html>
<html>

<head>
  <title> Practicing D3 </title>
  <script src="http://d3js.org/d3.v3.min.js"> </script>
</head>

<body>

  <script> 
  var width = 500
  var height = 500

  var canvas = d3.select('body')
    .append('svg')
    .attr("width", width)
    .attr("height", height)
    .append('g')
    .attr("transform", "translate(100,100)")
    
  var randomCircles = function() {
    console.log('running');
    var data = [ 
      Math.floor(Math.random()*50+10), 
      Math.floor(Math.random()*50+10),
      Math.floor(Math.random()*50+10), 
      Math.floor(Math.random()*50+10)
      ]
    var color = d3.scale.linear()
                .domain([0, 60])
                .range(["red", "blue"]);


    var circles = canvas.selectAll("circle")
                  .data(data)
                  .enter()
                  .append("circle")
                    .attr("cx", function (d) { return Math.floor(Math.random()*350) } )
                    .attr("cy", function (d) { return Math.floor(Math.random()*350) } )
                    .style("stroke", "green")
                    .style("stroke-width", 4)
                    .style("fill", "none")
                    .attr("r", function (d) { return d } );

    circles.transition()
      .duration(1000)
      .delay(2000)
      .attr("cx", 150)

    remove = function() {d3.selectAll("circle")
       .remove();
      }
    setTimeout(remove, 3000);
  }

  setInterval(randomCircles, 3200)

  </script>

</body>
</html>
