<!DOCTYPE html>
<head>

    <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" >
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="autocomplete_component.js"></script>

    <link rel="stylesheet" href="autocomplete_component.css"/>

</head>

<body>

<div id="test" style="width:100%; height:100%;"></div>


<script language="JavaScript">

    //Variable to hold autocomplete options
    var keys = [
      {State: "California"},
      {State: "Colorado"},
      {State: "New York"},
    ]

    //Load US States as options from CSV - but this can also be created dynamically
    // d3.csv("states.csv",function (csv) {
    //     keys=csv;
    //     start();
    // });


    //Call back for when user selects an option
    function onSelect(d) {
        debugger
        alert(d.State);
    }

    //Setup and render the autocomplete
    function start() {
        var mc = autocomplete(document.getElementById('test'))
                .keys(keys)
                .dataField("State")
                .placeHolder("Search States - Start typing here")
                .width(960)
                .height(500)
                .onSelected(onSelect)
                .render();
    }

</script>

</body>

</html>
